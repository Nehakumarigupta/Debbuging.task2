<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styling Debugging Excercise</title>
    <style type="text/css">
        .container {
            width: 50%;
            margin: 0 auto;
            background-color: red;
            padding: 20px;


        }

        .box {
            width: 100px;
            height: 100px;
            background-color: green;
            color: #ffffff;
            text-align: center;
            line-height: 100px;

        }
    </style>
</head>

<body>
    <div class="container">
        <div class="box">Box 1</div>
        <div class="box">Box 2</div>
        <div class="box">Box 3</div>

    </div>



</body>

</html>
